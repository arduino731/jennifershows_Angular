<div class="row" ng-controller="recipesController">
    <div class="col-lg-12 text-center">
        <h2 class="section-heading">Portfolio</h2>
        
    </div>

    <div class="row">
        <div class="col-xs-4">
          <h3>Meals Page: {{ currentPage }}</h3>
        </div>
        <div class="col-xs-4">
          <label for="search">Search:</label>
          <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
        </div>
        <div class="col-xs-4">
          <label for="search">items per page:</label>
          <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
    </div>
    <br>


    <div class="panel panel-default">
        <div class="panel-body">
            <div dir-paginate="recipe in recipes | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="/recipes/{{recipe.id}}" class="portfolio-link" >
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <p class="text-center">{{recipe.theme}}</p>
                        <img ng-src="assets/img/recipes/{{recipe.images[0].name}}" class="img-responsive" alt="{{recipe.name}}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{recipe.name}}</h4>
                        <p class="text-muted">{{recipe.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controller="OtherController" class="other-controller">
    <small>this is in "OtherController"</small>
      <div class="text-center">
      <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
      </div>
</div>

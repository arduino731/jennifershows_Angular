	<a href="#/recipes" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Go Back</a>
</div>
<div class="col-md-4">
	<div class="row">
		<img class="img-full img-responsive" src="img/recipe/{{mainImage}}">

			</div>
		</div>
	</div>
</div>
